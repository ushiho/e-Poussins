<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FermeCreateDlg" widgetVar="FermeCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateFermeTitle}">
            <h:form id="FermeCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{fermeController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateFermeLabel_capaciteMax}" for="capaciteMax" />
                        <p:inputText id="capaciteMax" value="#{fermeController.selected.capaciteMax}" title="#{bundle.CreateFermeTitle_capaciteMax}" />
                        <p:outputLabel value="#{bundle.CreateFermeLabel_id}" for="id" />
                        <p:inputText id="id" value="#{fermeController.selected.id}" title="#{bundle.CreateFermeTitle_id}" />
                        <p:outputLabel value="#{bundle.CreateFermeLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{fermeController.selected.nom}" title="#{bundle.CreateFermeTitle_nom}" />
                        <p:outputLabel value="#{bundle.CreateFermeLabel_capaciteMin}" for="capaciteMin" />
                        <p:inputText id="capaciteMin" value="#{fermeController.selected.capaciteMin}" title="#{bundle.CreateFermeTitle_capaciteMin}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{fermeController.create}" value="#{bundle.Save}" update="display,:FermeListForm:datalist,:growl" oncomplete="handleSubmit(args,'FermeCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="FermeCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
