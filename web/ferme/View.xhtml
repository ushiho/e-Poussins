<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FermeViewDlg" widgetVar="FermeViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewFermeTitle}">
            <h:form id="FermeViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{fermeController.selected != null}">
                        <h:outputText value="#{bundle.ViewFermeLabel_capaciteMax}"/>
                        <h:outputText value="#{fermeController.selected.capaciteMax}" title="#{bundle.ViewFermeTitle_capaciteMax}"/>
                        <h:outputText value="#{bundle.ViewFermeLabel_id}"/>
                        <h:outputText value="#{fermeController.selected.id}" title="#{bundle.ViewFermeTitle_id}"/>
                        <h:outputText value="#{bundle.ViewFermeLabel_nom}"/>
                        <h:outputText value="#{fermeController.selected.nom}" title="#{bundle.ViewFermeTitle_nom}"/>
                        <h:outputText value="#{bundle.ViewFermeLabel_capaciteMin}"/>
                        <h:outputText value="#{fermeController.selected.capaciteMin}" title="#{bundle.ViewFermeTitle_capaciteMin}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="FermeViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
