    <ui:composition>

                        <p:inputText id="id" value="#{fermeController.selected.id}" title="#{bundle.EditFermeTitle_id}" />
                        <p:outputLabel value="#{bundle.EditFermeLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{fermeController.selected.nom}" title="#{bundle.EditFermeTitle_nom}" />
                        <p:outputLabel value="#{bundle.EditFermeLabel_capaciteMin}" for="capaciteMin" />
