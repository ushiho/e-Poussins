<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EclosionEditDlg" widgetVar="EclosionEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditEclosionTitle}">
            <h:form id="EclosionEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{eclosionController.selected != null}">
                        <p:outputLabel value="#{bundle.EditEclosionLabel_id}" for="id" />
                        <p:inputText id="id" value="#{eclosionController.selected.id}" title="#{bundle.EditEclosionTitle_id}" />
                        <p:outputLabel value="#{bundle.EditEclosionLabel_dateEclosion}" for="dateEclosion" />
                        <p:calendar id="dateEclosion" pattern="MM/dd/yyyy HH:mm:ss" value="#{eclosionController.selected.dateEclosion}" title="#{bundle.EditEclosionTitle_dateEclosion}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditEclosionLabel_numeroSemaine}" for="numeroSemaine" />
                        <p:inputText id="numeroSemaine" value="#{eclosionController.selected.numeroSemaine}" title="#{bundle.EditEclosionTitle_numeroSemaine}" />
                        <p:outputLabel value="#{bundle.EditEclosionLabel_annee}" for="annee" />
                        <p:inputText id="annee" value="#{eclosionController.selected.annee}" title="#{bundle.EditEclosionTitle_annee}" />
                        <p:outputLabel value="#{bundle.EditEclosionLabel_qteEclos}" for="qteEclos" />
                        <p:inputText id="qteEclos" value="#{eclosionController.selected.qteEclos}" title="#{bundle.EditEclosionTitle_qteEclos}" />
                        <p:outputLabel value="#{bundle.EditEclosionLabel_ecartTrie}" for="ecartTrie" />
                        <p:inputText id="ecartTrie" value="#{eclosionController.selected.ecartTrie}" title="#{bundle.EditEclosionTitle_ecartTrie}" />
                        <p:outputLabel value="#{bundle.EditEclosionLabel_ecartEclosion}" for="ecartEclosion" />
                        <p:inputText id="ecartEclosion" value="#{eclosionController.selected.ecartEclosion}" title="#{bundle.EditEclosionTitle_ecartEclosion}" />
                        <p:outputLabel value="#{bundle.EditEclosionLabel_commercialise}" for="commercialise" />
                        <p:inputText id="commercialise" value="#{eclosionController.selected.commercialise}" title="#{bundle.EditEclosionTitle_commercialise}" />
                        <p:outputLabel value="#{bundle.EditEclosionLabel_incubation}" for="incubation" />
                        <p:selectOneMenu id="incubation" value="#{eclosionController.selected.incubation}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{incubationController.itemsAvailableSelectOne}"
                                           var="incubationItem"
                                           itemValue="#{incubationItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditEclosionLabel_productionPoussin}" for="productionPoussin" />
                        <p:selectOneMenu id="productionPoussin" value="#{eclosionController.selected.productionPoussin}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{productionPoussinController.itemsAvailableSelectOne}"
                                           var="productionPoussinItem"
                                           itemValue="#{productionPoussinItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{eclosionController.update}" value="#{bundle.Save}" update="display,:EclosionListForm:datalist,:growl" oncomplete="handleSubmit(args, 'EclosionEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EclosionEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
