<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EclosionCreateDlg" widgetVar="EclosionCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateEclosionTitle}">
            <h:form id="EclosionCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{eclosionController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateEclosionLabel_id}" for="id" />
                        <p:inputText id="id" value="#{eclosionController.selected.id}" title="#{bundle.CreateEclosionTitle_id}" />
                        <p:outputLabel value="#{bundle.CreateEclosionLabel_dateEclosion}" for="dateEclosion" />
                        <p:calendar id="dateEclosion" pattern="MM/dd/yyyy HH:mm:ss" value="#{eclosionController.selected.dateEclosion}" title="#{bundle.EditEclosionTitle_dateEclosion}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateEclosionLabel_numeroSemaine}" for="numeroSemaine" />
                        <p:inputText id="numeroSemaine" value="#{eclosionController.selected.numeroSemaine}" title="#{bundle.CreateEclosionTitle_numeroSemaine}" />
                        <p:outputLabel value="#{bundle.CreateEclosionLabel_annee}" for="annee" />
                        <p:inputText id="annee" value="#{eclosionController.selected.annee}" title="#{bundle.CreateEclosionTitle_annee}" />
                        <p:outputLabel value="#{bundle.CreateEclosionLabel_qteEclos}" for="qteEclos" />
                        <p:inputText id="qteEclos" value="#{eclosionController.selected.qteEclos}" title="#{bundle.CreateEclosionTitle_qteEclos}" />
                        <p:outputLabel value="#{bundle.CreateEclosionLabel_ecartTrie}" for="ecartTrie" />
                        <p:inputText id="ecartTrie" value="#{eclosionController.selected.ecartTrie}" title="#{bundle.CreateEclosionTitle_ecartTrie}" />
                        <p:outputLabel value="#{bundle.CreateEclosionLabel_ecartEclosion}" for="ecartEclosion" />
                        <p:inputText id="ecartEclosion" value="#{eclosionController.selected.ecartEclosion}" title="#{bundle.CreateEclosionTitle_ecartEclosion}" />
                        <p:outputLabel value="#{bundle.CreateEclosionLabel_commercialise}" for="commercialise" />
                        <p:inputText id="commercialise" value="#{eclosionController.selected.commercialise}" title="#{bundle.CreateEclosionTitle_commercialise}" />
                        <p:outputLabel value="#{bundle.CreateEclosionLabel_incubation}" for="incubation" />
                        <p:selectOneMenu id="incubation" value="#{eclosionController.selected.incubation}" >
                            <f:selectItems value="#{incubationController.itemsAvailableSelectOne}"
                                           var="incubationItem"
                                           itemValue="#{incubationItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateEclosionLabel_productionPoussin}" for="productionPoussin" />
                        <p:selectOneMenu id="productionPoussin" value="#{eclosionController.selected.productionPoussin}" >
                            <f:selectItems value="#{productionPoussinController.itemsAvailableSelectOne}"
                                           var="productionPoussinItem"
                                           itemValue="#{productionPoussinItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{eclosionController.create}" value="#{bundle.Save}" update="display,:EclosionListForm:datalist,:growl" oncomplete="handleSubmit(args,'EclosionCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EclosionCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
