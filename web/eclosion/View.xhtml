<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EclosionViewDlg" widgetVar="EclosionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEclosionTitle}">
            <h:form id="EclosionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{eclosionController.selected != null}">
                        <h:outputText value="#{bundle.ViewEclosionLabel_id}"/>
                        <h:outputText value="#{eclosionController.selected.id}" title="#{bundle.ViewEclosionTitle_id}"/>
                        <h:outputText value="#{bundle.ViewEclosionLabel_dateEclosion}"/>
                        <h:outputText value="#{eclosionController.selected.dateEclosion}" title="#{bundle.ViewEclosionTitle_dateEclosion}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewEclosionLabel_numeroSemaine}"/>
                        <h:outputText value="#{eclosionController.selected.numeroSemaine}" title="#{bundle.ViewEclosionTitle_numeroSemaine}"/>
                        <h:outputText value="#{bundle.ViewEclosionLabel_annee}"/>
                        <h:outputText value="#{eclosionController.selected.annee}" title="#{bundle.ViewEclosionTitle_annee}"/>
                        <h:outputText value="#{bundle.ViewEclosionLabel_qteEclos}"/>
                        <h:outputText value="#{eclosionController.selected.qteEclos}" title="#{bundle.ViewEclosionTitle_qteEclos}"/>
                        <h:outputText value="#{bundle.ViewEclosionLabel_ecartTrie}"/>
                        <h:outputText value="#{eclosionController.selected.ecartTrie}" title="#{bundle.ViewEclosionTitle_ecartTrie}"/>
                        <h:outputText value="#{bundle.ViewEclosionLabel_ecartEclosion}"/>
                        <h:outputText value="#{eclosionController.selected.ecartEclosion}" title="#{bundle.ViewEclosionTitle_ecartEclosion}"/>
                        <h:outputText value="#{bundle.ViewEclosionLabel_commercialise}"/>
                        <h:outputText value="#{eclosionController.selected.commercialise}" title="#{bundle.ViewEclosionTitle_commercialise}"/>
                        <h:outputText value="#{bundle.ViewEclosionLabel_incubation}"/>
                        <h:outputText value="#{eclosionController.selected.incubation}" title="#{bundle.ViewEclosionTitle_incubation}"/>
                        <h:outputText value="#{bundle.ViewEclosionLabel_productionPoussin}"/>
                        <h:outputText value="#{eclosionController.selected.productionPoussin}" title="#{bundle.ViewEclosionTitle_productionPoussin}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EclosionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
