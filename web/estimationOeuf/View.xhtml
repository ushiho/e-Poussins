<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EstimationOeufViewDlg" widgetVar="EstimationOeufViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEstimationOeufTitle}">
            <h:form id="EstimationOeufViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{estimationOeufController.selected != null}">
                        <h:outputText value="#{bundle.ViewEstimationOeufLabel_responsable}"/>
                        <h:outputText value="#{estimationOeufController.selected.responsable}" title="#{bundle.ViewEstimationOeufTitle_responsable}"/>
                        <h:outputText value="#{bundle.ViewEstimationOeufLabel_description}"/>
                        <h:outputText value="#{estimationOeufController.selected.description}" title="#{bundle.ViewEstimationOeufTitle_description}"/>
                        <h:outputText value="#{bundle.ViewEstimationOeufLabel_dateEstimation}"/>
                        <h:outputText value="#{estimationOeufController.selected.dateEstimation}" title="#{bundle.ViewEstimationOeufTitle_dateEstimation}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewEstimationOeufLabel_id}"/>
                        <h:outputText value="#{estimationOeufController.selected.id}" title="#{bundle.ViewEstimationOeufTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EstimationOeufViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
