<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PaiementCommandeCreateDlg" widgetVar="PaiementCommandeCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePaiementCommandeTitle}">
            <h:form id="PaiementCommandeCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{paiementCommandeController.selected != null}">
                        <p:outputLabel value="#{bundle.CreatePaiementCommandeLabel_commande}" for="commande" />
                        <p:selectOneMenu id="commande" value="#{paiementCommandeController.selected.commande}" >
                            <f:selectItems value="#{commandeController.itemsAvailableSelectOne}"
                                           var="commandeItem"
                                           itemValue="#{commandeItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreatePaiementCommandeLabel_paiement}" for="paiement" />
                        <p:selectOneMenu id="paiement" value="#{paiementCommandeController.selected.paiement}" >
                            <f:selectItems value="#{paiementController.itemsAvailableSelectOne}"
                                           var="paiementItem"
                                           itemValue="#{paiementItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreatePaiementCommandeLabel_id}" for="id" />
                        <p:inputText id="id" value="#{paiementCommandeController.selected.id}" title="#{bundle.CreatePaiementCommandeTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{paiementCommandeController.create}" value="#{bundle.Save}" update="display,:PaiementCommandeListForm:datalist,:growl" oncomplete="handleSubmit(args,'PaiementCommandeCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PaiementCommandeCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
