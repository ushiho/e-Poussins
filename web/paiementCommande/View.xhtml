<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PaiementCommandeViewDlg" widgetVar="PaiementCommandeViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPaiementCommandeTitle}">
            <h:form id="PaiementCommandeViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{paiementCommandeController.selected != null}">
                        <h:outputText value="#{bundle.ViewPaiementCommandeLabel_commande}"/>
                        <h:outputText value="#{paiementCommandeController.selected.commande}" title="#{bundle.ViewPaiementCommandeTitle_commande}"/>
                        <h:outputText value="#{bundle.ViewPaiementCommandeLabel_paiement}"/>
                        <h:outputText value="#{paiementCommandeController.selected.paiement}" title="#{bundle.ViewPaiementCommandeTitle_paiement}"/>
                        <h:outputText value="#{bundle.ViewPaiementCommandeLabel_id}"/>
                        <h:outputText value="#{paiementCommandeController.selected.id}" title="#{bundle.ViewPaiementCommandeTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PaiementCommandeViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
