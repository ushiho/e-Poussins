<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TypeAlimentEditDlg" widgetVar="TypeAlimentEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTypeAlimentTitle}">
            <h:form id="TypeAlimentEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{typeAlimentController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTypeAlimentLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{typeAlimentController.selected.nom}" title="#{bundle.EditTypeAlimentTitle_nom}" />
                        <p:outputLabel value="#{bundle.EditTypeAlimentLabel_id}" for="id" />
                        <p:inputText id="id" value="#{typeAlimentController.selected.id}" title="#{bundle.EditTypeAlimentTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{typeAlimentController.update}" value="#{bundle.Save}" update="display,:TypeAlimentListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TypeAlimentEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TypeAlimentEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
