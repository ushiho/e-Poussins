<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TransfertAlimentsViewDlg" widgetVar="TransfertAlimentsViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTransfertAlimentsTitle}">
            <h:form id="TransfertAlimentsViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{transfertAlimentsController.selected != null}">
                        <h:outputText value="#{bundle.ViewTransfertAlimentsLabel_id}"/>
                        <h:outputText value="#{transfertAlimentsController.selected.id}" title="#{bundle.ViewTransfertAlimentsTitle_id}"/>
                        <h:outputText value="#{bundle.ViewTransfertAlimentsLabel_dateTransfere}"/>
                        <h:outputText value="#{transfertAlimentsController.selected.dateTransfere}" title="#{bundle.ViewTransfertAlimentsTitle_dateTransfere}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewTransfertAlimentsLabel_qteTransferee}"/>
                        <h:outputText value="#{transfertAlimentsController.selected.qteTransferee}" title="#{bundle.ViewTransfertAlimentsTitle_qteTransferee}"/>
                        <h:outputText value="#{bundle.ViewTransfertAlimentsLabel_fermeSource}"/>
                        <h:outputText value="#{transfertAlimentsController.selected.fermeSource}" title="#{bundle.ViewTransfertAlimentsTitle_fermeSource}"/>
                        <h:outputText value="#{bundle.ViewTransfertAlimentsLabel_fermeDestination}"/>
                        <h:outputText value="#{transfertAlimentsController.selected.fermeDestination}" title="#{bundle.ViewTransfertAlimentsTitle_fermeDestination}"/>
                        <h:outputText value="#{bundle.ViewTransfertAlimentsLabel_typeAliment}"/>
                        <h:outputText value="#{transfertAlimentsController.selected.typeAliment}" title="#{bundle.ViewTransfertAlimentsTitle_typeAliment}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TransfertAlimentsViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
