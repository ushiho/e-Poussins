<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EstimationPoidsEditDlg" widgetVar="EstimationPoidsEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditEstimationPoidsTitle}">
            <h:form id="EstimationPoidsEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{estimationPoidsController.selected != null}">
                        <p:outputLabel value="#{bundle.EditEstimationPoidsLabel_fournisseur}" for="fournisseur" />
                        <p:selectOneMenu id="fournisseur" value="#{estimationPoidsController.selected.fournisseur}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{fournisseurController.itemsAvailableSelectOne}"
                                           var="fournisseurItem"
                                           itemValue="#{fournisseurItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditEstimationPoidsLabel_description}" for="description" />
                        <p:inputText id="description" value="#{estimationPoidsController.selected.description}" title="#{bundle.EditEstimationPoidsTitle_description}" />
                        <p:outputLabel value="#{bundle.EditEstimationPoidsLabel_dateEstimation}" for="dateEstimation" />
                        <p:calendar id="dateEstimation" pattern="MM/dd/yyyy" value="#{estimationPoidsController.selected.dateEstimation}" title="#{bundle.EditEstimationPoidsTitle_dateEstimation}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditEstimationPoidsLabel_id}" for="id" />
                        <p:inputText id="id" value="#{estimationPoidsController.selected.id}" title="#{bundle.EditEstimationPoidsTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{estimationPoidsController.update}" value="#{bundle.Save}" update="display,:EstimationPoidsListForm:datalist,:growl" oncomplete="handleSubmit(args, 'EstimationPoidsEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EstimationPoidsEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
