<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EstimationPoidsViewDlg" widgetVar="EstimationPoidsViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEstimationPoidsTitle}">
            <h:form id="EstimationPoidsViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{estimationPoidsController.selected != null}">
                        <h:outputText value="#{bundle.ViewEstimationPoidsLabel_fournisseur}"/>
                        <h:outputText value="#{estimationPoidsController.selected.fournisseur}" title="#{bundle.ViewEstimationPoidsTitle_fournisseur}"/>
                        <h:outputText value="#{bundle.ViewEstimationPoidsLabel_description}"/>
                        <h:outputText value="#{estimationPoidsController.selected.description}" title="#{bundle.ViewEstimationPoidsTitle_description}"/>
                        <h:outputText value="#{bundle.ViewEstimationPoidsLabel_dateEstimation}"/>
                        <h:outputText value="#{estimationPoidsController.selected.dateEstimation}" title="#{bundle.ViewEstimationPoidsTitle_dateEstimation}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewEstimationPoidsLabel_id}"/>
                        <h:outputText value="#{estimationPoidsController.selected.id}" title="#{bundle.ViewEstimationPoidsTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EstimationPoidsViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
