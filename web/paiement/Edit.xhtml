<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PaiementEditDlg" widgetVar="PaiementEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPaiementTitle}">
            <h:form id="PaiementEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{paiementController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPaiementLabel_type}" for="type" />
                        <p:inputText id="type" value="#{paiementController.selected.type}" title="#{bundle.EditPaiementTitle_type}" />
                        <p:outputLabel value="#{bundle.EditPaiementLabel_datePaiement}" for="datePaiement" />
                        <p:calendar id="datePaiement" pattern="MM/dd/yyyy" value="#{paiementController.selected.datePaiement}" title="#{bundle.EditPaiementTitle_datePaiement}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditPaiementLabel_dateEncaissement}" for="dateEncaissement" />
                        <p:calendar id="dateEncaissement" pattern="MM/dd/yyyy" value="#{paiementController.selected.dateEncaissement}" title="#{bundle.EditPaiementTitle_dateEncaissement}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditPaiementLabel_id}" for="id" />
                        <p:inputText id="id" value="#{paiementController.selected.id}" title="#{bundle.EditPaiementTitle_id}" />
                        <p:outputLabel value="#{bundle.EditPaiementLabel_parCheque}" for="parCheque" />
                        <p:inputText id="parCheque" value="#{paiementController.selected.parCheque}" title="#{bundle.EditPaiementTitle_parCheque}" />
                        <p:outputLabel value="#{bundle.EditPaiementLabel_parEspece}" for="parEspece" />
                        <p:inputText id="parEspece" value="#{paiementController.selected.parEspece}" title="#{bundle.EditPaiementTitle_parEspece}" />
                        <p:outputLabel value="#{bundle.EditPaiementLabel_total}" for="total" />
                        <p:inputText id="total" value="#{paiementController.selected.total}" title="#{bundle.EditPaiementTitle_total}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{paiementController.update}" value="#{bundle.Save}" update="display,:PaiementListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PaiementEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PaiementEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
