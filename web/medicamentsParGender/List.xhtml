<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListMedicamentsParGenderTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="MedicamentsParGenderListForm">
                <p:panel header="#{bundle.ListMedicamentsParGenderTitle}">
                    <p:dataTable id="datalist" value="#{medicamentsParGenderController.items}" var="item"
                                 selectionMode="single" selection="#{medicamentsParGenderController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMedicamentsParGenderTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMedicamentsParGenderTitle_situationInitiale}"/>
                            </f:facet>
                            <h:outputText value="#{item.situationInitiale}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMedicamentsParGenderTitle_situationFinale}"/>
                            </f:facet>
                            <h:outputText value="#{item.situationFinale}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMedicamentsParGenderTitle_entree}"/>
                            </f:facet>
                            <h:outputText value="#{item.entree}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMedicamentsParGenderTitle_consomation}"/>
                            </f:facet>
                            <h:outputText value="#{item.consomation}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMedicamentsParGenderTitle_typeMedicament}"/>
                            </f:facet>
                            <h:outputText value="#{item.typeMedicament}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{medicamentsParGenderController.prepareCreate}" update=":MedicamentsParGenderCreateForm" oncomplete="PF('MedicamentsParGenderCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":MedicamentsParGenderViewForm" oncomplete="PF('MedicamentsParGenderViewDialog').show()" disabled="#{empty medicamentsParGenderController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":MedicamentsParGenderEditForm" oncomplete="PF('MedicamentsParGenderEditDialog').show()" disabled="#{empty medicamentsParGenderController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{medicamentsParGenderController.destroy}" update=":growl,datalist" disabled="#{empty medicamentsParGenderController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
