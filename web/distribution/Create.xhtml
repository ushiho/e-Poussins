<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DistributionCreateDlg" widgetVar="DistributionCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateDistributionTitle}">
            <h:form id="DistributionCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{distributionController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateDistributionLabel_id}" for="id" />
                        <p:inputText id="id" value="#{distributionController.selected.id}" title="#{bundle.CreateDistributionTitle_id}" />
                        <p:outputLabel value="#{bundle.CreateDistributionLabel_dateDistribution}" for="dateDistribution" />
                        <p:calendar id="dateDistribution" pattern="MM/dd/yyyy" value="#{distributionController.selected.dateDistribution}" title="#{bundle.EditDistributionTitle_dateDistribution}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateDistributionLabel_qte}" for="qte" />
                        <p:inputText id="qte" value="#{distributionController.selected.qte}" title="#{bundle.CreateDistributionTitle_qte}" />
                        <p:outputLabel value="#{bundle.CreateDistributionLabel_ferme}" for="ferme" />
                        <p:selectOneMenu id="ferme" value="#{distributionController.selected.ferme}" >
                            <f:selectItems value="#{fermeController.itemsAvailableSelectOne}"
                                           var="fermeItem"
                                           itemValue="#{fermeItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateDistributionLabel_reception}" for="reception" />
                        <p:selectOneMenu id="reception" value="#{distributionController.selected.reception}" >
                            <f:selectItems value="#{receptionController.itemsAvailableSelectOne}"
                                           var="receptionItem"
                                           itemValue="#{receptionItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateDistributionLabel_responsable}" for="responsable" />
                        <p:selectOneMenu id="responsable" value="#{distributionController.selected.responsable}" >
                            <f:selectItems value="#{utilisateurController.itemsAvailableSelectOne}"
                                           var="responsableItem"
                                           itemValue="#{responsableItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{distributionController.create}" value="#{bundle.Save}" update="display,:DistributionListForm:datalist,:growl" oncomplete="handleSubmit(args,'DistributionCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DistributionCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
