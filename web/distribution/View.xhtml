<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DistributionViewDlg" widgetVar="DistributionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewDistributionTitle}">
            <h:form id="DistributionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{distributionController.selected != null}">
                        <h:outputText value="#{bundle.ViewDistributionLabel_id}"/>
                        <h:outputText value="#{distributionController.selected.id}" title="#{bundle.ViewDistributionTitle_id}"/>
                        <h:outputText value="#{bundle.ViewDistributionLabel_dateDistribution}"/>
                        <h:outputText value="#{distributionController.selected.dateDistribution}" title="#{bundle.ViewDistributionTitle_dateDistribution}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewDistributionLabel_qte}"/>
                        <h:outputText value="#{distributionController.selected.qte}" title="#{bundle.ViewDistributionTitle_qte}"/>
                        <h:outputText value="#{bundle.ViewDistributionLabel_ferme}"/>
                        <h:outputText value="#{distributionController.selected.ferme}" title="#{bundle.ViewDistributionTitle_ferme}"/>
                        <h:outputText value="#{bundle.ViewDistributionLabel_reception}"/>
                        <h:outputText value="#{distributionController.selected.reception}" title="#{bundle.ViewDistributionTitle_reception}"/>
                        <h:outputText value="#{bundle.ViewDistributionLabel_responsable}"/>
                        <h:outputText value="#{distributionController.selected.responsable}" title="#{bundle.ViewDistributionTitle_responsable}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="DistributionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
