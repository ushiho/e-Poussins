<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListDemandeOeufsTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="DemandeOeufsListForm">
                <p:panel header="#{bundle.ListDemandeOeufsTitle}">
                    <p:dataTable id="datalist" value="#{demandeOeufsController.items}" var="item"
                                 selectionMode="single" selection="#{demandeOeufsController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDemandeOeufsTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDemandeOeufsTitle_estimationOeuf}"/>
                            </f:facet>
                            <h:outputText value="#{item.estimationOeuf}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDemandeOeufsTitle_qte}"/>
                            </f:facet>
                            <h:outputText value="#{item.qte}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDemandeOeufsTitle_qteLivree}"/>
                            </f:facet>
                            <h:outputText value="#{item.qteLivree}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDemandeOeufsTitle_etatLivraison}"/>
                            </f:facet>
                            <h:outputText value="#{item.etatLivraison}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDemandeOeufsTitle_montantTotal}"/>
                            </f:facet>
                            <h:outputText value="#{item.montantTotal}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDemandeOeufsTitle_totalPaye}"/>
                            </f:facet>
                            <h:outputText value="#{item.totalPaye}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDemandeOeufsTitle_dateDemande}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateDemande}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDemandeOeufsTitle_etatPaiement}"/>
                            </f:facet>
                            <h:outputText value="#{item.etatPaiement}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDemandeOeufsTitle_responsable}"/>
                            </f:facet>
                            <h:outputText value="#{item.responsable}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDemandeOeufsTitle_client}"/>
                            </f:facet>
                            <h:outputText value="#{item.client}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{demandeOeufsController.prepareCreate}" update=":DemandeOeufsCreateForm" oncomplete="PF('DemandeOeufsCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":DemandeOeufsViewForm" oncomplete="PF('DemandeOeufsViewDialog').show()" disabled="#{empty demandeOeufsController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":DemandeOeufsEditForm" oncomplete="PF('DemandeOeufsEditDialog').show()" disabled="#{empty demandeOeufsController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{demandeOeufsController.destroy}" update=":growl,datalist" disabled="#{empty demandeOeufsController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
