<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TransfertCouvoirViewDlg" widgetVar="TransfertCouvoirViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTransfertCouvoirTitle}">
            <h:form id="TransfertCouvoirViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{transfertCouvoirController.selected != null}">
                        <h:outputText value="#{bundle.ViewTransfertCouvoirLabel_id}"/>
                        <h:outputText value="#{transfertCouvoirController.selected.id}" title="#{bundle.ViewTransfertCouvoirTitle_id}"/>
                        <h:outputText value="#{bundle.ViewTransfertCouvoirLabel_dateTransfere}"/>
                        <h:outputText value="#{transfertCouvoirController.selected.dateTransfere}" title="#{bundle.ViewTransfertCouvoirTitle_dateTransfere}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewTransfertCouvoirLabel_qteCovoireTransfere}"/>
                        <h:outputText value="#{transfertCouvoirController.selected.qteCovoireTransfere}" title="#{bundle.ViewTransfertCouvoirTitle_qteCovoireTransfere}"/>
                        <h:outputText value="#{bundle.ViewTransfertCouvoirLabel_couvoir}"/>
                        <h:outputText value="#{transfertCouvoirController.selected.couvoir}" title="#{bundle.ViewTransfertCouvoirTitle_couvoir}"/>
                        <h:outputText value="#{bundle.ViewTransfertCouvoirLabel_fermeSource}"/>
                        <h:outputText value="#{transfertCouvoirController.selected.fermeSource}" title="#{bundle.ViewTransfertCouvoirTitle_fermeSource}"/>
                        <h:outputText value="#{bundle.ViewTransfertCouvoirLabel_fermeDestination}"/>
                        <h:outputText value="#{transfertCouvoirController.selected.fermeDestination}" title="#{bundle.ViewTransfertCouvoirTitle_fermeDestination}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TransfertCouvoirViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
