<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <meta charset="utf-8" />
        <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
        <link rel="icon" type="image/png" href="../images/oeufs.ico"></link>
        <link rel="apple-touch-icon" sizes="76x76" href="../images/oeufs.png"></link>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <script src='https://www.google.com/recaptcha/api.js'></script>
        <title>e-Poussins</title>

        <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
        <meta name="viewport" content="width=device-width" />

        <!-- Bootstrap core CSS     -->
        <link href="../assets/css/bootstrap.min.css" rel="stylesheet" />
        <link href="../assets/css/paper-kit.css?v=2.1.0" rel="stylesheet"/>
        <link href="../assets/css/monCss.css" rel="stylesheet"/>

        <!--  CSS for Demo Purpose, don't include it in your project     -->
        <link href="../assets/css/demo.css" rel="stylesheet" />

        <!--     Fonts and icons     -->
        <link href='http://fonts.googleapis.com/css?family=Montserrat:400,300,700' rel='stylesheet' type='text/css'></link>
        <link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet"></link>
        <link href="../assets/css/nucleo-icons.css" rel="stylesheet"></link>
    </h:head>
    <h:body >
        <nav class="navbar bar navbar-expand-lg fixed-top navbar-transparent" color-on-scroll="100">
            <div class="container">
                <div class="navbar-translate">
                    <button class="navbar-toggler navbar-toggler-right navbar-burger" type="button" data-toggle="collapse" data-target="#navbarToggler" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-bar"></span>
                        <span class="navbar-toggler-bar"></span>
                        <span class="navbar-toggler-bar"></span>
                    </button>
                    <a class="navbar-brand " href="">
                        <img class="navbar-brand-ful img-circle" src="../images/oeufsTitle.png" />
                        <span class="images-title" >E-Poussins</span></a>
                </div>
            </div>
        </nav>

        <div class="wrapper">
            <div class="documentation page-header  page-header-xs" data-parallax="true"
                 style="background-image: url('../images/ilya-yakover.jpg');">
                <div class="filter"></div>
            </div>
            <div class="main">
                <div class="container">
                    <div class="row">
                        <div class="col-md-8 ml-auto mr-auto">
                            <div class="card-header text-center" >
                                <p:outputLabel >
                                    <div class="fixed-section">
                                        <h6 class="text-center note">BIENVENUE SUR VOTRE ESPACE </h6>
                                    </div>
                                </p:outputLabel>
                            </div>
                            <h:form id="form" class="contact-form">
                                <div class="row">
                                    <div class="col-md-4 ml-auto" >
                                        <p:outputLabel for="if"><label class="note" >
                                                LOGIN </label></p:outputLabel>
                                    </div>
                                    <div class="col-md-6 ml-auto" style="margin-top: 15px;">
                                        <div class="input-group">
                                            <span class="input-group-addon">
                                                <i class="nc-icon nc-user-run"></i>
                                            </span>
                                            <p:inputText id="if" value="#{utilisateurController.selected.login}" required="true"
                                                         a:type="text" class="form-control"></p:inputText>
                                        </div>
                                    </div>
                                    <div class="col-md-4 ml-auto">
                                        <p:outputLabel for="password"><label class="note" >
                                                MOT DE PASSE </label></p:outputLabel>
                                    </div>
                                    <div class="col-md-6 ml-auto" style="margin-top: 15px;">
                                        <div  class="input-group">
                                            <span class="input-group-addon">
                                                <i class="nc-icon nc-key-25"></i>
                                            </span>
                                            <p:password a:type="password" id="password" required="true"
                                                        value="#{utilisateurController.selected.password}" 
                                                        class="form-control"></p:password>
                                        </div>
                                    </div>

                                </div>
                                <div class="row">
                                    <div class="ml-auto mr-auto">
                                        <h:outputLabel id="res">
                                            <script src='https://www.google.com/recaptcha/api.js'></script>
                                            <p:spacer/>
                                            <div class="g-recaptcha" style="cursor: pointer;" id="reCaptcha" data-sitekey="6LerFVIUAAAAAD7izZ3VCu7PMhRAuypTQabi9qhy" >
                                            </div>

                                            <p:outputLabel  rendered="#{utilisateurController.userCaNotConnect}" class="notification-text" 
                                                            style="color: red;font-size: 13px;margin-top: 5px;">
                                                Désolé mot de passe ou identifiant est incorrect !
                                            </p:outputLabel>
                                        </h:outputLabel>
                                    </div>
                                </div>
                                <div class="row" style="margin-bottom: 25px;">
                                    <div class="col-md-4 mr-auto">
                                        <a id="annuler" class="btn btn-link btn-warning" href="resetPassword.xhtml" >
                                            MOT DE PASSE OUBLIÉE ?
                                        </a>
                                    </div>
                                    <div class="col-md-3 ml-auto " >
                                        <h:commandLink id="nextButton"
                                                       action="#{utilisateurController.seConnecter()}" 
                                                       class="btn btn-sm btn-default" value="CONNECTER">
                                        </h:commandLink>
                                    </div>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer footer-transparent">
            <div class="container">
                <div class="row">
                    <nav class="footer-nav">
                        <ul>
                            <li><a >Creative </a></li>
                            <li><a >Blog</a></li>
                            <li><a >Licenses</a></li>
                        </ul>
                    </nav>
                    <div class="credits ml-auto">
                        <span class="copyright">
                            © <script>document.write(new Date().getFullYear());</script>, made with <i class="fa fa-heart heart"></i> by LOTFI
                        </span>
                    </div>
                </div>
            </div>
        </footer>
    </h:body>
    <script src="../assets/js/popper.js" type="text/javascript"></script>
    <script src="../assets/js/bootstrap.min.js" type="text/javascript"></script>

    <script src="../assets/js/bootstrap.min.js" type="text/javascript"></script>


    <!--  Paper Kit Initialization snd functons -->
    <script src="../assets/js/paper-kit.js?v=2.1.0"></script>

    <!-- Plugin for Share buttons -->
    <!--<script src="../assets/js/jquery.sharrre.js"></script>-->

    <!-- Plugin for Switches -->
    <script src="../assets/js/bootstrap-switch.min.js"></script>

    <!--  Plugins for Slider -->
    <script src="../assets/js/nouislider.js"></script>

    <script src="../assets/js/mon_JS.js"></script>
    <!--  Plugins for DateTimePicker -->
    <script src="../assets/js/moment.min.js"></script>
    <script src="../assets/js/bootstrap-datetimepicker.min.js"></script>
</html>
