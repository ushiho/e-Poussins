      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <meta charset="utf-8" />
        <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
        <link rel="icon" type="image/png" href="../assets/img/favicon.ico"></link>
        <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png"></link>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <script src='https://www.google.com/recaptcha/api.js'></script>
        <title>Direction Général des Impots</title>

        <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
        <meta name="viewport" content="width=device-width" />

        <!-- Bootstrap core CSS     -->
        <link href="../assets/css/bootstrap.min.css" rel="stylesheet" />
        <link href="../assets/css/paper-kit.css?v=2.1.0" rel="stylesheet"/>

        <!--  CSS for Demo Purpose, don't include it in your project     -->
        <link href="../assets/css/demo.css" rel="stylesheet" />

        <!--     Fonts and icons     -->
        <link href='http://fonts.googleapis.com/css?family=Montserrat:400,300,700' rel='stylesheet' type='text/css'></link>
        <link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet"></link>
        <link href="../assets/css/nucleo-icons.css" rel="stylesheet"></link>

    </h:head>
    <h:body>
        <nav class="navbar navbar-expand-md fixed-top navbar-transparent" color-on-scroll="100">
            <div class="container">
                <div class="navbar-translate">
                    <button class="navbar-toggler navbar-toggler-right navbar-burger" type="button" data-toggle="collapse" data-target="#navbarToggler" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-bar"></span>
                        <span class="navbar-toggler-bar"></span>
                        <span class="navbar-toggler-bar"></span>
                    </button>
                    <a class="navbar-brand" href="../index.html">Direction Géneral des Impots</a>
                </div>
                <div class="collapse navbar-collapse" id="navbarToggler">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a href="../index.html" class="nav-link"><i class="nc-icon nc-layout-11"></i>Accueil</a>
                        </li>
                        <li class="nav-item">
                            <a href="../documentation/tutorial-components.html" target="_blank" class="nav-link"><i class="nc-icon nc-book-bookmark"></i>  Documentation</a>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>
        <div class="wrapper">
            <div class="page-header" style="background-image: url('../assets/img/login-image.jpg');">
                <div class="filter"></div>
                <div class="container">
                    <div class="row">
                        <div class="col-lg-4 ml-auto mr-auto">
                            <div class="card card-register">
                                
                                <h5 class="title text-center"><span class="note">INFORMATION D'INSCRIPTION</span> </h5>
                                <p:spacer></p:spacer>
                                <div class="social-line text-center">
                                    <h:form  id="panel">
                                        <div class="row">
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <p:outputLabel for="login" value="Login" />                                                </div>
                                            </div>
                                            <div class="col-md-9">
                                                <div class="form-group has-success">
                                                    <div class="input-group form-group-no-border">
                                                        <span class="input-group-addon">
                                                            <i class="nc-icon nc-user-run"></i>
                                                        </span>
                                                        <p:inputText required="true" id="login" class="form-control" placeholder="login" type="text" value="#{employeController.selected.login}" title="Login" />
                                                        <!--<p:ajax update="" event="keyup" />-->
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <p:message for="login" display="tooltip" />
                                        <div class="row">
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <p:outputLabel for="motDePasse" value="Password" />                                                </div>
                                            </div>
                                            <div class="col-md-9">
                                                <div class="form-group has-success">
                                                    <div class="input-group form-group-no-border">
                                                        <span class="input-group-addon">
                                                            <i class="nc-icon nc-key-25"></i>
                                                        </span>
                                                        <p:password  required="true" id="motDePasse" class="form-control" placeholder="mot de passe" value="#{employeController.selected.motDePasse}" />
                                                    </div> 
                                                </div>
                                            </div>
                                        </div>

                                        <p:message for="motDePasse" display="tooltip"/>
                                        <p:spacer></p:spacer>
                                        <div class="g-recaptcha" data-sitekey="6LerFVIUAAAAAD7izZ3VCu7PMhRAuypTQabi9qhy"></div>
                                        <p:spacer></p:spacer>
                                    </h:form>
                                    <p:commandLink id="loginButton" action="#{employeController.sAdherer()}" value="Connecter" class="btn btn-block " update="panel"  ajax="true">
                                    </p:commandLink>
                                    <div>
                                        <p:ajaxStatus style="display:block;  margin-top:.5em;">

                                            <f:facet name="start">
                                                <h6><h:outputText class="text-info" value="Attendez ..." /></h6>

                                            </f:facet>
                                            <f:facet name="complete">


                                                <h6><h:outputText class="text-center" style="color: red;" value="mot de passe ou login est incorrect" /></h6>
                                            </f:facet>
                                        </p:ajaxStatus>
                                    </div>

                                    <p:blockUI block="panel" trigger="loginButton" >
                                        <p:graphicImage value="../images/rolling.gif" />
                                    </p:blockUI>
                                </div>  
                            </div>
                        </div>
                    </div>
                    <div class="footer register-footer text-center">
                        <!--<h6>&copy; <script>document.write(new Date().getFullYear());</script>, made with <i class="fa fa-heart heart"></i> by Creative Tim</h6>-->
                    </div>
                </div>
            </div>
        </div>
    </h:body>

    <!-- Core JS Files -->
    <script src="../assets/js/jquery-3.2.1.js" type="text/javascript"></script>
    <script src="../assets/js/jquery-ui-1.12.1.custom.min.js" type="text/javascript"></script>
    <script src="../assets/js/tether.min.js" type="text/javascript"></script>
    <script src="../assets/js/bootstrap.min.js" type="text/javascript"></script>

    <!--  Paper Kit Initialization snd functons -->
    <script src="../assets/js/paper-kit.js?v=2.0.1"></script>

</html>
