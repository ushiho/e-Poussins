<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <meta charset="utf-8" />
        <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
        <link rel="icon" type="image/png" href="../assets/img/favicon.ico"></link>
        <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png"></link>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <script src='https://www.google.com/recaptcha/api.js'></script>
        <title>Vérification d'identité</title>

        <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
        <meta name="viewport" content="width=device-width" />

        <!-- Bootstrap core CSS     -->
        <link href="../assets/css/bootstrap.min.css" rel="stylesheet" />
        <link href="../assets/css/paper-kit.css?v=2.1.0" rel="stylesheet"/>

        <!--  CSS for Demo Purpose, don't include it in your project     -->
        <link href="../assets/css/demo.css" rel="stylesheet" />

        <!--     Fonts and icons     -->
        <link href='http://fonts.googleapis.com/css?family=Montserrat:400,300,700' rel='stylesheet' type='text/css'></link>
        <link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet"></link>
        <link href="../assets/css/nucleo-icons.css" rel="stylesheet"></link>
    </h:head>
    <h:body >
        <div class="wrapper">
            <div class="documentation page-header  page-header-xs" data-parallax="true"

                 style="background-image: url('../images/header.png');">
                <div class="filter"></div>
            </div>
            <div class="main">
        <div class="section landing-section">
            <div class="container">
                <div class="row">
                    <div class="col-md-8 ml-auto mr-auto">
                        <div class="card-header col-md-12 ml-auto mr-auto" >
                            <p:outputLabel><h6 class="text-center note">ADHÉSION EN LIGNE AUX SERVICES SIMPL</h6></p:outputLabel>
                        </div>
                        <h:form id="form" class="contact-form">
                            <div class="card-just-text">
                                <h5><span class="note">ETAPE 1 : VÉRIFICATION D'IDENTITÉ</span></h5>
                            </div>
                            <div class="row">
                                <div class="col-md-6 ml-auto mr-auto">
                                    <p:outputLabel for="if"><label class="note">IDENTIFIANT FISCAL :</label></p:outputLabel>
                                    <p:outputLabel for="rs"><label class="note">RAISON SOCIALE DE SOCÉTÉ :</label></p:outputLabel>
                                </div>
                                <div class="col-md-6 ml-auto mr-auto">
                                    <p:outputLabel value=""/>
                                    <div  class="input-group">
                                        <span class="input-group-addon">
                                            <i class="nc-icon nc-badge"></i>
                                        </span>
                                        <h:outputText id="if" value="#{employeController.userData().societe.idFiscal}" 
                                                      a:type="text" class="form-control"></h:outputText>
                                    </div>
                                    <p:outputLabel value=""/>
                                    <div  class="input-group">
                                        <span class="input-group-addon">
                                            <i class="nc-icon nc-bag-16"></i>
                                        </span>
                                        <h:outputText id="rs" value="#{employeController.userData().societe.raisonSociale}" 
                                                      a:type="text" class="form-control"></h:outputText>
                                    </div>
                                </div>

                            </div>
                            <div class="row">
                                <div class="text-center">
                                    <blockquote class="blockquote">
                                        <p class="mb-0"><strong>Ces informations sont-elles exactes ?</strong> si C'est le cas cliquer sur le button <span>POURSUIVRE</span> .
                                            Dans le cas contraire cliquer sur <span>ABODONNER</span> et contactez la <strong>DGI</strong> afin de les rectifier</p>
                                    </blockquote>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-1 ml-auto mr-auto">
                                    <p:commandLink id="annuler" action="#{employeController.deconnecter()}" class="btn btn-light btn-sm" value="ABONDONNER">
                                        <f:ajax render="form" execute="form"/>

                                    </p:commandLink>
                                </div>
                                <div class="col-md-2 ml-auto mr-auto">
                                    <a id="nextButton" href="adhesionE1.xhtml" class="btn btn-light btn-sm" >
                                        <!--<f:ajax render="form" execute="form"/>-->
                                        POURSUIVRE
                                    </a>
                                </div>

                            </div>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
            </div>
        </div>
    </h:body>
</html>
