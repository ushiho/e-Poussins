<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta charset="utf-8" />
        <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
        <link rel="icon" type="image/png" href="../assets/img/favicon.ico"></link>
        <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png"></link>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <script src='https://www.google.com/recaptcha/api.js'></script>
        <title>Regénerer le password</title>

        <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
        <meta name="viewport" content="width=device-width" />

        <!-- Bootstrap core CSS     -->
        <link href="../assets/css/bootstrap.min.css" rel="stylesheet" />
        <link href="../assets/css/paper-kit.css?v=2.1.0" rel="stylesheet"/>

        <!--  CSS for Demo Purpose, don't include it in your project     -->
        <link href="../assets/css/demo.css" rel="stylesheet" />

        <!--     Fonts and icons     -->
        <link href='http://fonts.googleapis.com/css?family=Montserrat:400,300,700' rel='stylesheet' type='text/css'></link>
        <link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet"></link>
        <link href="../assets/css/nucleo-icons.css" rel="stylesheet"></link>

    </h:head>
    <h:body>
        <nav class="navbar navbar-expand-md fixed-top " color-on-scroll="100">
            <div class="container">
                <div class="navbar-translate">
                    <button class="navbar-toggler navbar-toggler-right navbar-burger" type="button" data-toggle="collapse" data-target="#navbarToggler" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-bar"></span>
                        <span class="navbar-toggler-bar"></span>
                        <span class="navbar-toggler-bar"></span>
                    </button>
                    <a class="navbar-brand" href="../index.html">Direction Géneral des Impots</a>
                </div>
                <div class="collapse navbar-collapse" id="navbarToggler">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a href="../index.html" class="nav-link"><i class="nc-icon nc-layout-11"></i>Accueil</a>
                        </li>
                        <li class="nav-item">
                            <a href="../documentation/tutorial-components.html" target="_blank" class="nav-link"><i class="nc-icon nc-book-bookmark"></i>  Documentation</a>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>

        <div class="section landing-section">
            <div class="container">
                <div class="row">
                    <div class="col-md-8 ml-auto mr-auto">
                        <div class="card-header  col-md-12 ml-auto mr-auto" >
                            <p:outputLabel><h6 class="text-center note">  RESTAURER LE MOT DE PASSE</h6></p:outputLabel>
                        </div>
                        <h:form id="form" class="contact-form">
                            <div class="row">
                                <div class="col-md-6">
                                    <p:outputLabel for="login"><label class="note">LOGIN</label></p:outputLabel>
                                    <div  class="input-group">
                                        <span class="input-group-addon">
                                            <i class="nc-icon nc-single-02"></i>
                                        </span>
                                        <p:inputText id="login"  required="true" value="#{employeController.selected.login}" 
                                                     type="text" class="form-control" placeholder="votre login"></p:inputText>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <p:outputLabel for="email"><label class="note">EMAIL</label></p:outputLabel>
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="nc-icon nc-email-85"></i>
                                        </span>
                                        <p:inputText id="email" required="true" value="#{employeController.selected.email}" type="text" class="form-control" placeholder="Email pour recevoir le code de réintilisation du mot de passe"></p:inputText>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <p:outputLabel for="ques"><label class="note">CHOISIR UNE QUESTION</label></p:outputLabel>
                                    <h:selectOneMenu id="ques" required="true" value="#{employeController.selected.questionChoisi}">
                                        <f:selectItem itemLabel="Choisir votre question" itemValue="" noSelectionOption="true" />
                                        <f:selectItem itemValue="1" itemLabel="Quel était le prénom de votre chef ?" />
                                        <f:selectItem itemValue="2" itemLabel="Quel est votre premier numéro de téléphone ?" />
                                        <f:selectItem itemValue="3" itemLabel="Quel est le nom de famille de votre grand-mère ?" />
                                        <f:selectItem itemValue="3" itemLabel="Quel est le numéro de la plaque de votre voiture ?" />
                                    </h:selectOneMenu>
                                </div>
                                <div class="col-md-6">

                                    <p:outputLabel for="reponse"><label>RÉPONSE</label></p:outputLabel>

                                    <p:inputTextarea id="reponse" required="true" class="form-control" rows="4" value="#{employeController.selected.reponse}"></p:inputTextarea>
                                </div>
                            </div>
                            <p:separator />
                        </h:form>
                        <div class="row">
                            <div class="col-md-4 ml-auto mr-auto">
                                <p:commandLink id="resetButton" action="#{employeController.resetPass()}" class="btn btn-danger btn-lg btn-fill" value="RÉSTAURER">
                                    <f:ajax render="form" execute="form"/>

                                </p:commandLink>
                            </div>
                        </div>

                        <p:blockUI block="form" trigger="resetButton" >
                            <p:graphicImage value="../images/rolling.gif" />
                        </p:blockUI>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
    <!-- Core JS Files -->
    <script src="../assets/js/jquery-3.2.1.js" type="text/javascript"></script>
    <script src="../assets/js/jquery-ui-1.12.1.custom.min.js" type="text/javascript"></script>
    <script src="../assets/js/tether.min.js" type="text/javascript"></script>
    <script src="../assets/js/bootstrap.min.js" type="text/javascript"></script>

    <!--  Paper Kit Initialization snd functons -->
    <script src="../assets/js/paper-kit.js?v=2.0.1"></script>

</html>
