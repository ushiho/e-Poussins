<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListAlimentsParGenderTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="AlimentsParGenderListForm">
                <p:panel header="#{bundle.ListAlimentsParGenderTitle}">
                    <p:dataTable id="datalist" value="#{alimentsParGenderController.items}" var="item"
                                 selectionMode="single" selection="#{alimentsParGenderController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAlimentsParGenderTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAlimentsParGenderTitle_situationInitiale}"/>
                            </f:facet>
                            <h:outputText value="#{item.situationInitiale}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAlimentsParGenderTitle_situationFinale}"/>
                            </f:facet>
                            <h:outputText value="#{item.situationFinale}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAlimentsParGenderTitle_entree}"/>
                            </f:facet>
                            <h:outputText value="#{item.entree}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAlimentsParGenderTitle_consomation}"/>
                            </f:facet>
                            <h:outputText value="#{item.consomation}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAlimentsParGenderTitle_typeAliment}"/>
                            </f:facet>
                            <h:outputText value="#{item.typeAliment}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{alimentsParGenderController.prepareCreate}" update=":AlimentsParGenderCreateForm" oncomplete="PF('AlimentsParGenderCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":AlimentsParGenderViewForm" oncomplete="PF('AlimentsParGenderViewDialog').show()" disabled="#{empty alimentsParGenderController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":AlimentsParGenderEditForm" oncomplete="PF('AlimentsParGenderEditDialog').show()" disabled="#{empty alimentsParGenderController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{alimentsParGenderController.destroy}" update=":growl,datalist" disabled="#{empty alimentsParGenderController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
