<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AlimentsParGenderEditDlg" widgetVar="AlimentsParGenderEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditAlimentsParGenderTitle}">
            <h:form id="AlimentsParGenderEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{alimentsParGenderController.selected != null}">
                        <p:outputLabel value="#{bundle.EditAlimentsParGenderLabel_id}" for="id" />
                        <p:inputText id="id" value="#{alimentsParGenderController.selected.id}" title="#{bundle.EditAlimentsParGenderTitle_id}" />
                        <p:outputLabel value="#{bundle.EditAlimentsParGenderLabel_situationInitiale}" for="situationInitiale" />
                        <p:inputText id="situationInitiale" value="#{alimentsParGenderController.selected.situationInitiale}" title="#{bundle.EditAlimentsParGenderTitle_situationInitiale}" />
                        <p:outputLabel value="#{bundle.EditAlimentsParGenderLabel_situationFinale}" for="situationFinale" />
                        <p:inputText id="situationFinale" value="#{alimentsParGenderController.selected.situationFinale}" title="#{bundle.EditAlimentsParGenderTitle_situationFinale}" />
                        <p:outputLabel value="#{bundle.EditAlimentsParGenderLabel_entree}" for="entree" />
                        <p:inputText id="entree" value="#{alimentsParGenderController.selected.entree}" title="#{bundle.EditAlimentsParGenderTitle_entree}" />
                        <p:outputLabel value="#{bundle.EditAlimentsParGenderLabel_consomation}" for="consomation" />
                        <p:inputText id="consomation" value="#{alimentsParGenderController.selected.consomation}" title="#{bundle.EditAlimentsParGenderTitle_consomation}" />
                        <p:outputLabel value="#{bundle.EditAlimentsParGenderLabel_typeAliment}" for="typeAliment" />
                        <p:selectOneMenu id="typeAliment" value="#{alimentsParGenderController.selected.typeAliment}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{typeAlimentController.itemsAvailableSelectOne}"
                                           var="typeAlimentItem"
                                           itemValue="#{typeAlimentItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{alimentsParGenderController.update}" value="#{bundle.Save}" update="display,:AlimentsParGenderListForm:datalist,:growl" oncomplete="handleSubmit(args, 'AlimentsParGenderEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AlimentsParGenderEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
