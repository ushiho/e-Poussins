<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EstimationPoidsItemEditDlg" widgetVar="EstimationPoidsItemEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditEstimationPoidsItemTitle}">
            <h:form id="EstimationPoidsItemEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{estimationPoidsItemController.selected != null}">
                        <p:outputLabel value="#{bundle.EditEstimationPoidsItemLabel_mesure}" for="mesure" />
                        <p:inputText id="mesure" value="#{estimationPoidsItemController.selected.mesure}" title="#{bundle.EditEstimationPoidsItemTitle_mesure}" />
                        <p:outputLabel value="#{bundle.EditEstimationPoidsItemLabel_numeroSemaine}" for="numeroSemaine" />
                        <p:inputText id="numeroSemaine" value="#{estimationPoidsItemController.selected.numeroSemaine}" title="#{bundle.EditEstimationPoidsItemTitle_numeroSemaine}" />
                        <p:outputLabel value="#{bundle.EditEstimationPoidsItemLabel_id}" for="id" />
                        <p:inputText id="id" value="#{estimationPoidsItemController.selected.id}" title="#{bundle.EditEstimationPoidsItemTitle_id}" />
                        <p:outputLabel value="#{bundle.EditEstimationPoidsItemLabel_estimationPoids}" for="estimationPoids" />
                        <p:selectOneMenu id="estimationPoids" value="#{estimationPoidsItemController.selected.estimationPoids}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{estimationPoidsController.itemsAvailableSelectOne}"
                                           var="estimationPoidsItem"
                                           itemValue="#{estimationPoidsItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{estimationPoidsItemController.update}" value="#{bundle.Save}" update="display,:EstimationPoidsItemListForm:datalist,:growl" oncomplete="handleSubmit(args, 'EstimationPoidsItemEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EstimationPoidsItemEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
