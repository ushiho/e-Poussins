<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="QuestionEditDlg" widgetVar="QuestionEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditQuestionTitle}">
            <h:form id="QuestionEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{questionController.selected != null}">
                        <p:outputLabel value="#{bundle.EditQuestionLabel_id}" for="id" />
                        <p:inputText id="id" value="#{questionController.selected.id}" title="#{bundle.EditQuestionTitle_id}" />
                        <p:outputLabel value="#{bundle.EditQuestionLabel_question}" for="question" />
                        <p:inputText id="question" value="#{questionController.selected.question}" title="#{bundle.EditQuestionTitle_question}" />
                        <p:outputLabel value="#{bundle.EditQuestionLabel_reponse}" for="reponse" />
                        <p:inputText id="reponse" value="#{questionController.selected.reponse}" title="#{bundle.EditQuestionTitle_reponse}" />
                        <p:outputLabel value="#{bundle.EditQuestionLabel_utilisateur}" for="utilisateur" />
                        <p:selectOneMenu id="utilisateur" value="#{questionController.selected.utilisateur}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{utilisateurController.itemsAvailableSelectOne}"
                                           var="utilisateurItem"
                                           itemValue="#{utilisateurItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditQuestionLabel_numQuestion}" for="numQuestion" />
                        <p:inputText id="numQuestion" value="#{questionController.selected.numQuestion}" title="#{bundle.EditQuestionTitle_numQuestion}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{questionController.update}" value="#{bundle.Save}" update="display,:QuestionListForm:datalist,:growl" oncomplete="handleSubmit(args, 'QuestionEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="QuestionEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
