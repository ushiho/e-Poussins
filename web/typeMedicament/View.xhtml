<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TypeMedicamentViewDlg" widgetVar="TypeMedicamentViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTypeMedicamentTitle}">
            <h:form id="TypeMedicamentViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{typeMedicamentController.selected != null}">
                        <h:outputText value="#{bundle.ViewTypeMedicamentLabel_id}"/>
                        <h:outputText value="#{typeMedicamentController.selected.id}" title="#{bundle.ViewTypeMedicamentTitle_id}"/>
                        <h:outputText value="#{bundle.ViewTypeMedicamentLabel_nom}"/>
                        <h:outputText value="#{typeMedicamentController.selected.nom}" title="#{bundle.ViewTypeMedicamentTitle_nom}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TypeMedicamentViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
