<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CategorieOeufCreateDlg" widgetVar="CategorieOeufCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCategorieOeufTitle}">
            <h:form id="CategorieOeufCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{categorieOeufController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateCategorieOeufLabel_id}" for="id" />
                        <p:inputText id="id" value="#{categorieOeufController.selected.id}" title="#{bundle.CreateCategorieOeufTitle_id}" />
                        <p:outputLabel value="#{bundle.CreateCategorieOeufLabel_designation}" for="designation" />
                        <p:inputText id="designation" value="#{categorieOeufController.selected.designation}" title="#{bundle.CreateCategorieOeufTitle_designation}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{categorieOeufController.create}" value="#{bundle.Save}" update="display,:CategorieOeufListForm:datalist,:growl" oncomplete="handleSubmit(args,'CategorieOeufCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CategorieOeufCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
