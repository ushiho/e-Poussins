<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EmailViewDlg" widgetVar="EmailViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEmailTitle}">
            <h:form id="EmailViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{emailController.selected != null}">
                        <h:outputText value="#{bundle.ViewEmailLabel_id}"/>
                        <h:outputText value="#{emailController.selected.id}" title="#{bundle.ViewEmailTitle_id}"/>
                        <h:outputText value="#{bundle.ViewEmailLabel_subject}"/>
                        <h:outputText value="#{emailController.selected.subject}" title="#{bundle.ViewEmailTitle_subject}"/>
                        <h:outputText value="#{bundle.ViewEmailLabel_contenu}"/>
                        <h:outputText value="#{emailController.selected.contenu}" title="#{bundle.ViewEmailTitle_contenu}"/>
                        <h:outputText value="#{bundle.ViewEmailLabel_type}"/>
                        <h:outputText value="#{emailController.selected.type}" title="#{bundle.ViewEmailTitle_type}"/>
                        <h:outputText value="#{bundle.ViewEmailLabel_systemInfo}"/>
                        <h:outputText value="#{emailController.selected.systemInfo}" title="#{bundle.ViewEmailTitle_systemInfo}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EmailViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
