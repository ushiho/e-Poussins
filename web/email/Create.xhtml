<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EmailCreateDlg" widgetVar="EmailCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateEmailTitle}">
            <h:form id="EmailCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{emailController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateEmailLabel_id}" for="id" />
                        <p:inputText id="id" value="#{emailController.selected.id}" title="#{bundle.CreateEmailTitle_id}" />
                        <p:outputLabel value="#{bundle.CreateEmailLabel_subject}" for="subject" />
                        <p:inputText id="subject" value="#{emailController.selected.subject}" title="#{bundle.CreateEmailTitle_subject}" />
                        <p:outputLabel value="#{bundle.CreateEmailLabel_contenu}" for="contenu" />
                        <p:inputText id="contenu" value="#{emailController.selected.contenu}" title="#{bundle.CreateEmailTitle_contenu}" />
                        <p:outputLabel value="#{bundle.CreateEmailLabel_type}" for="type" />
                        <p:inputText id="type" value="#{emailController.selected.type}" title="#{bundle.CreateEmailTitle_type}" />
                        <p:outputLabel value="#{bundle.CreateEmailLabel_systemInfo}" for="systemInfo" />
                        <p:selectOneMenu id="systemInfo" value="#{emailController.selected.systemInfo}" >
                            <f:selectItems value="#{systemInfoController.itemsAvailableSelectOne}"
                                           var="systemInfoItem"
                                           itemValue="#{systemInfoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{emailController.create}" value="#{bundle.Save}" update="display,:EmailListForm:datalist,:growl" oncomplete="handleSubmit(args,'EmailCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EmailCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
