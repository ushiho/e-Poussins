<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CouvoirViewDlg" widgetVar="CouvoirViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCouvoirTitle}">
            <h:form id="CouvoirViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{couvoirController.selected != null}">
                        <h:outputText value="#{bundle.ViewCouvoirLabel_nom}"/>
                        <h:outputText value="#{couvoirController.selected.nom}" title="#{bundle.ViewCouvoirTitle_nom}"/>
                        <h:outputText value="#{bundle.ViewCouvoirLabel_capaciteMax}"/>
                        <h:outputText value="#{couvoirController.selected.capaciteMax}" title="#{bundle.ViewCouvoirTitle_capaciteMax}"/>
                        <h:outputText value="#{bundle.ViewCouvoirLabel_id}"/>
                        <h:outputText value="#{couvoirController.selected.id}" title="#{bundle.ViewCouvoirTitle_id}"/>
                        <h:outputText value="#{bundle.ViewCouvoirLabel_ferme}"/>
                        <h:outputText value="#{couvoirController.selected.ferme}" title="#{bundle.ViewCouvoirTitle_ferme}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CouvoirViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
