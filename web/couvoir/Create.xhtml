<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CouvoirCreateDlg" widgetVar="CouvoirCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCouvoirTitle}">
            <h:form id="CouvoirCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{couvoirController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateCouvoirLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{couvoirController.selected.nom}" title="#{bundle.CreateCouvoirTitle_nom}" />
                        <p:outputLabel value="#{bundle.CreateCouvoirLabel_capaciteMax}" for="capaciteMax" />
                        <p:inputText id="capaciteMax" value="#{couvoirController.selected.capaciteMax}" title="#{bundle.CreateCouvoirTitle_capaciteMax}" />
                        <p:outputLabel value="#{bundle.CreateCouvoirLabel_id}" for="id" />
                        <p:inputText id="id" value="#{couvoirController.selected.id}" title="#{bundle.CreateCouvoirTitle_id}" />
                        <p:outputLabel value="#{bundle.CreateCouvoirLabel_ferme}" for="ferme" />
                        <p:selectOneMenu id="ferme" value="#{couvoirController.selected.ferme}" >
                            <f:selectItems value="#{fermeController.itemsAvailableSelectOne}"
                                           var="fermeItem"
                                           itemValue="#{fermeItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{couvoirController.create}" value="#{bundle.Save}" update="display,:CouvoirListForm:datalist,:growl" oncomplete="handleSubmit(args,'CouvoirCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CouvoirCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
