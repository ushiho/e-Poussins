<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SystemInfoViewDlg" widgetVar="SystemInfoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewSystemInfoTitle}">
            <h:form id="SystemInfoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{systemInfoController.selected != null}">
                        <h:outputText value="#{bundle.ViewSystemInfoLabel_id}"/>
                        <h:outputText value="#{systemInfoController.selected.id}" title="#{bundle.ViewSystemInfoTitle_id}"/>
                        <h:outputText value="#{bundle.ViewSystemInfoLabel_adminSys}"/>
                        <h:outputText value="#{systemInfoController.selected.adminSys}" title="#{bundle.ViewSystemInfoTitle_adminSys}"/>
                        <h:outputText value="#{bundle.ViewSystemInfoLabel_boiteEmailSys}"/>
                        <h:outputText value="#{systemInfoController.selected.boiteEmailSys}" title="#{bundle.ViewSystemInfoTitle_boiteEmailSys}"/>
                        <h:outputText value="#{bundle.ViewSystemInfoLabel_passwordEmailSys}"/>
                        <h:outputText value="#{systemInfoController.selected.passwordEmailSys}" title="#{bundle.ViewSystemInfoTitle_passwordEmailSys}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="SystemInfoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
