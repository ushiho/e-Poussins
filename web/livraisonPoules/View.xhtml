<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LivraisonPoulesViewDlg" widgetVar="LivraisonPoulesViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewLivraisonPoulesTitle}">
            <h:form id="LivraisonPoulesViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{livraisonPoulesController.selected != null}">
                        <h:outputText value="#{bundle.ViewLivraisonPoulesLabel_qteMale}"/>
                        <h:outputText value="#{livraisonPoulesController.selected.qteMale}" title="#{bundle.ViewLivraisonPoulesTitle_qteMale}"/>
                        <h:outputText value="#{bundle.ViewLivraisonPoulesLabel_qteFemale}"/>
                        <h:outputText value="#{livraisonPoulesController.selected.qteFemale}" title="#{bundle.ViewLivraisonPoulesTitle_qteFemale}"/>
                        <h:outputText value="#{bundle.ViewLivraisonPoulesLabel_id}"/>
                        <h:outputText value="#{livraisonPoulesController.selected.id}" title="#{bundle.ViewLivraisonPoulesTitle_id}"/>
                        <h:outputText value="#{bundle.ViewLivraisonPoulesLabel_dateLivraison}"/>
                        <h:outputText value="#{livraisonPoulesController.selected.dateLivraison}" title="#{bundle.ViewLivraisonPoulesTitle_dateLivraison}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewLivraisonPoulesLabel_demandePoules}"/>
                        <h:outputText value="#{livraisonPoulesController.selected.demandePoules}" title="#{bundle.ViewLivraisonPoulesTitle_demandePoules}"/>
                        <h:outputText value="#{bundle.ViewLivraisonPoulesLabel_total}"/>
                        <h:outputText value="#{livraisonPoulesController.selected.total}" title="#{bundle.ViewLivraisonPoulesTitle_total}"/>
                        <h:outputText value="#{bundle.ViewLivraisonPoulesLabel_responsable}"/>
                        <h:outputText value="#{livraisonPoulesController.selected.responsable}" title="#{bundle.ViewLivraisonPoulesTitle_responsable}"/>
                        <h:outputText value="#{bundle.ViewLivraisonPoulesLabel_client}"/>
                        <h:outputText value="#{livraisonPoulesController.selected.client}" title="#{bundle.ViewLivraisonPoulesTitle_client}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="LivraisonPoulesViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
