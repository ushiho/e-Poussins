<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListLivraisonPoulesTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="LivraisonPoulesListForm">
                <p:panel header="#{bundle.ListLivraisonPoulesTitle}">
                    <p:dataTable id="datalist" value="#{livraisonPoulesController.items}" var="item"
                                 selectionMode="single" selection="#{livraisonPoulesController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLivraisonPoulesTitle_qteMale}"/>
                            </f:facet>
                            <h:outputText value="#{item.qteMale}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLivraisonPoulesTitle_qteFemale}"/>
                            </f:facet>
                            <h:outputText value="#{item.qteFemale}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLivraisonPoulesTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLivraisonPoulesTitle_dateLivraison}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateLivraison}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLivraisonPoulesTitle_demandePoules}"/>
                            </f:facet>
                            <h:outputText value="#{item.demandePoules}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLivraisonPoulesTitle_total}"/>
                            </f:facet>
                            <h:outputText value="#{item.total}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLivraisonPoulesTitle_responsable}"/>
                            </f:facet>
                            <h:outputText value="#{item.responsable}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLivraisonPoulesTitle_client}"/>
                            </f:facet>
                            <h:outputText value="#{item.client}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{livraisonPoulesController.prepareCreate}" update=":LivraisonPoulesCreateForm" oncomplete="PF('LivraisonPoulesCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":LivraisonPoulesViewForm" oncomplete="PF('LivraisonPoulesViewDialog').show()" disabled="#{empty livraisonPoulesController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":LivraisonPoulesEditForm" oncomplete="PF('LivraisonPoulesEditDialog').show()" disabled="#{empty livraisonPoulesController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{livraisonPoulesController.destroy}" update=":growl,datalist" disabled="#{empty livraisonPoulesController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
