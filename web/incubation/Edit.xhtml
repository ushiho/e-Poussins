<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="IncubationEditDlg" widgetVar="IncubationEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditIncubationTitle}">
            <h:form id="IncubationEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{incubationController.selected != null}">
                        <p:outputLabel value="#{bundle.EditIncubationLabel_id}" for="id" />
                        <p:inputText id="id" value="#{incubationController.selected.id}" title="#{bundle.EditIncubationTitle_id}" />
                        <p:outputLabel value="#{bundle.EditIncubationLabel_dateIncubation}" for="dateIncubation" />
                        <p:calendar id="dateIncubation" pattern="MM/dd/yyyy" value="#{incubationController.selected.dateIncubation}" title="#{bundle.EditIncubationTitle_dateIncubation}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditIncubationLabel_numeroSemaine}" for="numeroSemaine" />
                        <p:inputText id="numeroSemaine" value="#{incubationController.selected.numeroSemaine}" title="#{bundle.EditIncubationTitle_numeroSemaine}" />
                        <p:outputLabel value="#{bundle.EditIncubationLabel_annee}" for="annee" />
                        <p:inputText id="annee" value="#{incubationController.selected.annee}" title="#{bundle.EditIncubationTitle_annee}" />
                        <p:outputLabel value="#{bundle.EditIncubationLabel_qteIncube}" for="qteIncube" />
                        <p:inputText id="qteIncube" value="#{incubationController.selected.qteIncube}" title="#{bundle.EditIncubationTitle_qteIncube}" />
                        <p:outputLabel value="#{bundle.EditIncubationLabel_trieOeuf}" for="trieOeuf" />
                        <p:selectOneMenu id="trieOeuf" value="#{incubationController.selected.trieOeuf}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{trieOeufController.itemsAvailableSelectOne}"
                                           var="trieOeufItem"
                                           itemValue="#{trieOeufItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditIncubationLabel_couvoir}" for="couvoir" />
                        <p:selectOneMenu id="couvoir" value="#{incubationController.selected.couvoir}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{couvoirController.itemsAvailableSelectOne}"
                                           var="couvoirItem"
                                           itemValue="#{couvoirItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditIncubationLabel_eclosion}" for="eclosion" />
                        <p:selectOneMenu id="eclosion" value="#{incubationController.selected.eclosion}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{eclosionController.itemsAvailableSelectOne}"
                                           var="eclosionItem"
                                           itemValue="#{eclosionItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{incubationController.update}" value="#{bundle.Save}" update="display,:IncubationListForm:datalist,:growl" oncomplete="handleSubmit(args, 'IncubationEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="IncubationEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
