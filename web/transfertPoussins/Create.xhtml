<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TransfertPoussinsCreateDlg" widgetVar="TransfertPoussinsCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTransfertPoussinsTitle}">
            <h:form id="TransfertPoussinsCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{transfertPoussinsController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateTransfertPoussinsLabel_qteTotal}" for="qteTotal" />
                        <p:inputText id="qteTotal" value="#{transfertPoussinsController.selected.qteTotal}" title="#{bundle.CreateTransfertPoussinsTitle_qteTotal}" />
                        <p:outputLabel value="#{bundle.CreateTransfertPoussinsLabel_productionPoussin}" for="productionPoussin" />
                        <p:selectOneMenu id="productionPoussin" value="#{transfertPoussinsController.selected.productionPoussin}" >
                            <f:selectItems value="#{productionPoussinController.itemsAvailableSelectOne}"
                                           var="productionPoussinItem"
                                           itemValue="#{productionPoussinItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateTransfertPoussinsLabel_id}" for="id" />
                        <p:inputText id="id" value="#{transfertPoussinsController.selected.id}" title="#{bundle.CreateTransfertPoussinsTitle_id}" />
                        <p:outputLabel value="#{bundle.CreateTransfertPoussinsLabel_qteFemale}" for="qteFemale" />
                        <p:inputText id="qteFemale" value="#{transfertPoussinsController.selected.qteFemale}" title="#{bundle.CreateTransfertPoussinsTitle_qteFemale}" />
                        <p:outputLabel value="#{bundle.CreateTransfertPoussinsLabel_qteMale}" for="qteMale" />
                        <p:inputText id="qteMale" value="#{transfertPoussinsController.selected.qteMale}" title="#{bundle.CreateTransfertPoussinsTitle_qteMale}" />
                        <p:outputLabel value="#{bundle.CreateTransfertPoussinsLabel_dateTransfere}" for="dateTransfere" />
                        <p:calendar id="dateTransfere" pattern="MM/dd/yyyy" value="#{transfertPoussinsController.selected.dateTransfere}" title="#{bundle.EditTransfertPoussinsTitle_dateTransfere}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateTransfertPoussinsLabel_fermeSource}" for="fermeSource" />
                        <p:selectOneMenu id="fermeSource" value="#{transfertPoussinsController.selected.fermeSource}" >
                            <f:selectItems value="#{fermeController.itemsAvailableSelectOne}"
                                           var="fermeSourceItem"
                                           itemValue="#{fermeSourceItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateTransfertPoussinsLabel_fermeDestination}" for="fermeDestination" />
                        <p:selectOneMenu id="fermeDestination" value="#{transfertPoussinsController.selected.fermeDestination}" >
                            <f:selectItems value="#{fermeController.itemsAvailableSelectOne}"
                                           var="fermeDestinationItem"
                                           itemValue="#{fermeDestinationItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{transfertPoussinsController.create}" value="#{bundle.Save}" update="display,:TransfertPoussinsListForm:datalist,:growl" oncomplete="handleSubmit(args,'TransfertPoussinsCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TransfertPoussinsCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
