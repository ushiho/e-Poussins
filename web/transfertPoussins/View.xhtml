<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TransfertPoussinsViewDlg" widgetVar="TransfertPoussinsViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTransfertPoussinsTitle}">
            <h:form id="TransfertPoussinsViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{transfertPoussinsController.selected != null}">
                        <h:outputText value="#{bundle.ViewTransfertPoussinsLabel_qteTotal}"/>
                        <h:outputText value="#{transfertPoussinsController.selected.qteTotal}" title="#{bundle.ViewTransfertPoussinsTitle_qteTotal}"/>
                        <h:outputText value="#{bundle.ViewTransfertPoussinsLabel_productionPoussin}"/>
                        <h:outputText value="#{transfertPoussinsController.selected.productionPoussin}" title="#{bundle.ViewTransfertPoussinsTitle_productionPoussin}"/>
                        <h:outputText value="#{bundle.ViewTransfertPoussinsLabel_id}"/>
                        <h:outputText value="#{transfertPoussinsController.selected.id}" title="#{bundle.ViewTransfertPoussinsTitle_id}"/>
                        <h:outputText value="#{bundle.ViewTransfertPoussinsLabel_qteFemale}"/>
                        <h:outputText value="#{transfertPoussinsController.selected.qteFemale}" title="#{bundle.ViewTransfertPoussinsTitle_qteFemale}"/>
                        <h:outputText value="#{bundle.ViewTransfertPoussinsLabel_qteMale}"/>
                        <h:outputText value="#{transfertPoussinsController.selected.qteMale}" title="#{bundle.ViewTransfertPoussinsTitle_qteMale}"/>
                        <h:outputText value="#{bundle.ViewTransfertPoussinsLabel_dateTransfere}"/>
                        <h:outputText value="#{transfertPoussinsController.selected.dateTransfere}" title="#{bundle.ViewTransfertPoussinsTitle_dateTransfere}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewTransfertPoussinsLabel_fermeSource}"/>
                        <h:outputText value="#{transfertPoussinsController.selected.fermeSource}" title="#{bundle.ViewTransfertPoussinsTitle_fermeSource}"/>
                        <h:outputText value="#{bundle.ViewTransfertPoussinsLabel_fermeDestination}"/>
                        <h:outputText value="#{transfertPoussinsController.selected.fermeDestination}" title="#{bundle.ViewTransfertPoussinsTitle_fermeDestination}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TransfertPoussinsViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
