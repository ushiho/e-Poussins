<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EstimationOeufItemEditDlg" widgetVar="EstimationOeufItemEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditEstimationOeufItemTitle}">
            <h:form id="EstimationOeufItemEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{estimationOeufItemController.selected != null}">
                        <p:outputLabel value="#{bundle.EditEstimationOeufItemLabel_mesure}" for="mesure" />
                        <p:inputText id="mesure" value="#{estimationOeufItemController.selected.mesure}" title="#{bundle.EditEstimationOeufItemTitle_mesure}" />
                        <p:outputLabel value="#{bundle.EditEstimationOeufItemLabel_numeroSemaine}" for="numeroSemaine" />
                        <p:inputText id="numeroSemaine" value="#{estimationOeufItemController.selected.numeroSemaine}" title="#{bundle.EditEstimationOeufItemTitle_numeroSemaine}" />
                        <p:outputLabel value="#{bundle.EditEstimationOeufItemLabel_id}" for="id" />
                        <p:inputText id="id" value="#{estimationOeufItemController.selected.id}" title="#{bundle.EditEstimationOeufItemTitle_id}" />
                        <p:outputLabel value="#{bundle.EditEstimationOeufItemLabel_categorieOeuf}" for="categorieOeuf" />
                        <p:selectOneMenu id="categorieOeuf" value="#{estimationOeufItemController.selected.categorieOeuf}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{categorieOeufController.itemsAvailableSelectOne}"
                                           var="categorieOeufItem"
                                           itemValue="#{categorieOeufItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditEstimationOeufItemLabel_estimationOeuf}" for="estimationOeuf" />
                        <p:selectOneMenu id="estimationOeuf" value="#{estimationOeufItemController.selected.estimationOeuf}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{estimationOeufController.itemsAvailableSelectOne}"
                                           var="estimationOeufItem"
                                           itemValue="#{estimationOeufItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{estimationOeufItemController.update}" value="#{bundle.Save}" update="display,:EstimationOeufItemListForm:datalist,:growl" oncomplete="handleSubmit(args, 'EstimationOeufItemEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EstimationOeufItemEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
