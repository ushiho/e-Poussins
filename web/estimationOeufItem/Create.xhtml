<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EstimationOeufItemCreateDlg" widgetVar="EstimationOeufItemCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateEstimationOeufItemTitle}">
            <h:form id="EstimationOeufItemCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{estimationOeufItemController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateEstimationOeufItemLabel_mesure}" for="mesure" />
                        <p:inputText id="mesure" value="#{estimationOeufItemController.selected.mesure}" title="#{bundle.CreateEstimationOeufItemTitle_mesure}" />
                        <p:outputLabel value="#{bundle.CreateEstimationOeufItemLabel_numeroSemaine}" for="numeroSemaine" />
                        <p:inputText id="numeroSemaine" value="#{estimationOeufItemController.selected.numeroSemaine}" title="#{bundle.CreateEstimationOeufItemTitle_numeroSemaine}" />
                        <p:outputLabel value="#{bundle.CreateEstimationOeufItemLabel_id}" for="id" />
                        <p:inputText id="id" value="#{estimationOeufItemController.selected.id}" title="#{bundle.CreateEstimationOeufItemTitle_id}" />
                        <p:outputLabel value="#{bundle.CreateEstimationOeufItemLabel_categorieOeuf}" for="categorieOeuf" />
                        <p:selectOneMenu id="categorieOeuf" value="#{estimationOeufItemController.selected.categorieOeuf}" >
                            <f:selectItems value="#{categorieOeufController.itemsAvailableSelectOne}"
                                           var="categorieOeufItem"
                                           itemValue="#{categorieOeufItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateEstimationOeufItemLabel_estimationOeuf}" for="estimationOeuf" />
                        <p:selectOneMenu id="estimationOeuf" value="#{estimationOeufItemController.selected.estimationOeuf}" >
                            <f:selectItems value="#{estimationOeufController.itemsAvailableSelectOne}"
                                           var="estimationOeufItem"
                                           itemValue="#{estimationOeufItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{estimationOeufItemController.create}" value="#{bundle.Save}" update="display,:EstimationOeufItemListForm:datalist,:growl" oncomplete="handleSubmit(args,'EstimationOeufItemCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EstimationOeufItemCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
