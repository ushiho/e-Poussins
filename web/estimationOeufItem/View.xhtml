<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EstimationOeufItemViewDlg" widgetVar="EstimationOeufItemViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEstimationOeufItemTitle}">
            <h:form id="EstimationOeufItemViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{estimationOeufItemController.selected != null}">
                        <h:outputText value="#{bundle.ViewEstimationOeufItemLabel_mesure}"/>
                        <h:outputText value="#{estimationOeufItemController.selected.mesure}" title="#{bundle.ViewEstimationOeufItemTitle_mesure}"/>
                        <h:outputText value="#{bundle.ViewEstimationOeufItemLabel_numeroSemaine}"/>
                        <h:outputText value="#{estimationOeufItemController.selected.numeroSemaine}" title="#{bundle.ViewEstimationOeufItemTitle_numeroSemaine}"/>
                        <h:outputText value="#{bundle.ViewEstimationOeufItemLabel_id}"/>
                        <h:outputText value="#{estimationOeufItemController.selected.id}" title="#{bundle.ViewEstimationOeufItemTitle_id}"/>
                        <h:outputText value="#{bundle.ViewEstimationOeufItemLabel_categorieOeuf}"/>
                        <h:outputText value="#{estimationOeufItemController.selected.categorieOeuf}" title="#{bundle.ViewEstimationOeufItemTitle_categorieOeuf}"/>
                        <h:outputText value="#{bundle.ViewEstimationOeufItemLabel_estimationOeuf}"/>
                        <h:outputText value="#{estimationOeufItemController.selected.estimationOeuf}" title="#{bundle.ViewEstimationOeufItemTitle_estimationOeuf}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EstimationOeufItemViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
