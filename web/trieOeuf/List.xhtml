<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListTrieOeufTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="TrieOeufListForm">
                <p:panel header="#{bundle.ListTrieOeufTitle}">
                    <p:dataTable id="datalist" value="#{trieOeufController.items}" var="item"
                                 selectionMode="single" selection="#{trieOeufController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTrieOeufTitle_reception}"/>
                            </f:facet>
                            <h:outputText value="#{item.reception}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTrieOeufTitle_ferme}"/>
                            </f:facet>
                            <h:outputText value="#{item.ferme}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTrieOeufTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTrieOeufTitle_dateTrie}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateTrie}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTrieOeufTitle_numSemaine}"/>
                            </f:facet>
                            <h:outputText value="#{item.numSemaine}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTrieOeufTitle_annee}"/>
                            </f:facet>
                            <h:outputText value="#{item.annee}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTrieOeufTitle_entree}"/>
                            </f:facet>
                            <h:outputText value="#{item.entree}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTrieOeufTitle_vente}"/>
                            </f:facet>
                            <h:outputText value="#{item.vente}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTrieOeufTitle_don}"/>
                            </f:facet>
                            <h:outputText value="#{item.don}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTrieOeufTitle_perte}"/>
                            </f:facet>
                            <h:outputText value="#{item.perte}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTrieOeufTitle_situationFinale}"/>
                            </f:facet>
                            <h:outputText value="#{item.situationFinale}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTrieOeufTitle_situationInitiale}"/>
                            </f:facet>
                            <h:outputText value="#{item.situationInitiale}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTrieOeufTitle_categorieOeuf}"/>
                            </f:facet>
                            <h:outputText value="#{item.categorieOeuf}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{trieOeufController.prepareCreate}" update=":TrieOeufCreateForm" oncomplete="PF('TrieOeufCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":TrieOeufViewForm" oncomplete="PF('TrieOeufViewDialog').show()" disabled="#{empty trieOeufController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":TrieOeufEditForm" oncomplete="PF('TrieOeufEditDialog').show()" disabled="#{empty trieOeufController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{trieOeufController.destroy}" update=":growl,datalist" disabled="#{empty trieOeufController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
