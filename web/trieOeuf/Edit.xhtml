<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TrieOeufEditDlg" widgetVar="TrieOeufEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTrieOeufTitle}">
            <h:form id="TrieOeufEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{trieOeufController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTrieOeufLabel_reception}" for="reception" />
                        <p:inputText id="reception" value="#{trieOeufController.selected.reception}" title="#{bundle.EditTrieOeufTitle_reception}" />
                        <p:outputLabel value="#{bundle.EditTrieOeufLabel_ferme}" for="ferme" />
                        <p:selectOneMenu id="ferme" value="#{trieOeufController.selected.ferme}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{fermeController.itemsAvailableSelectOne}"
                                           var="fermeItem"
                                           itemValue="#{fermeItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditTrieOeufLabel_id}" for="id" />
                        <p:inputText id="id" value="#{trieOeufController.selected.id}" title="#{bundle.EditTrieOeufTitle_id}" />
                        <p:outputLabel value="#{bundle.EditTrieOeufLabel_dateTrie}" for="dateTrie" />
                        <p:calendar id="dateTrie" pattern="MM/dd/yyyy HH:mm:ss" value="#{trieOeufController.selected.dateTrie}" title="#{bundle.EditTrieOeufTitle_dateTrie}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditTrieOeufLabel_numSemaine}" for="numSemaine" />
                        <p:inputText id="numSemaine" value="#{trieOeufController.selected.numSemaine}" title="#{bundle.EditTrieOeufTitle_numSemaine}" />
                        <p:outputLabel value="#{bundle.EditTrieOeufLabel_annee}" for="annee" />
                        <p:inputText id="annee" value="#{trieOeufController.selected.annee}" title="#{bundle.EditTrieOeufTitle_annee}" />
                        <p:outputLabel value="#{bundle.EditTrieOeufLabel_entree}" for="entree" />
                        <p:inputText id="entree" value="#{trieOeufController.selected.entree}" title="#{bundle.EditTrieOeufTitle_entree}" />
                        <p:outputLabel value="#{bundle.EditTrieOeufLabel_vente}" for="vente" />
                        <p:inputText id="vente" value="#{trieOeufController.selected.vente}" title="#{bundle.EditTrieOeufTitle_vente}" />
                        <p:outputLabel value="#{bundle.EditTrieOeufLabel_don}" for="don" />
                        <p:inputText id="don" value="#{trieOeufController.selected.don}" title="#{bundle.EditTrieOeufTitle_don}" />
                        <p:outputLabel value="#{bundle.EditTrieOeufLabel_perte}" for="perte" />
                        <p:inputText id="perte" value="#{trieOeufController.selected.perte}" title="#{bundle.EditTrieOeufTitle_perte}" />
                        <p:outputLabel value="#{bundle.EditTrieOeufLabel_situationFinale}" for="situationFinale" />
                        <p:inputText id="situationFinale" value="#{trieOeufController.selected.situationFinale}" title="#{bundle.EditTrieOeufTitle_situationFinale}" />
                        <p:outputLabel value="#{bundle.EditTrieOeufLabel_situationInitiale}" for="situationInitiale" />
                        <p:inputText id="situationInitiale" value="#{trieOeufController.selected.situationInitiale}" title="#{bundle.EditTrieOeufTitle_situationInitiale}" />
                        <p:outputLabel value="#{bundle.EditTrieOeufLabel_categorieOeuf}" for="categorieOeuf" />
                        <p:selectOneMenu id="categorieOeuf" value="#{trieOeufController.selected.categorieOeuf}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{categorieOeufController.itemsAvailableSelectOne}"
                                           var="categorieOeufItem"
                                           itemValue="#{categorieOeufItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{trieOeufController.update}" value="#{bundle.Save}" update="display,:TrieOeufListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TrieOeufEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TrieOeufEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
