<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TrieOeufViewDlg" widgetVar="TrieOeufViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTrieOeufTitle}">
            <h:form id="TrieOeufViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{trieOeufController.selected != null}">
                        <h:outputText value="#{bundle.ViewTrieOeufLabel_reception}"/>
                        <h:outputText value="#{trieOeufController.selected.reception}" title="#{bundle.ViewTrieOeufTitle_reception}"/>
                        <h:outputText value="#{bundle.ViewTrieOeufLabel_ferme}"/>
                        <h:outputText value="#{trieOeufController.selected.ferme}" title="#{bundle.ViewTrieOeufTitle_ferme}"/>
                        <h:outputText value="#{bundle.ViewTrieOeufLabel_id}"/>
                        <h:outputText value="#{trieOeufController.selected.id}" title="#{bundle.ViewTrieOeufTitle_id}"/>
                        <h:outputText value="#{bundle.ViewTrieOeufLabel_dateTrie}"/>
                        <h:outputText value="#{trieOeufController.selected.dateTrie}" title="#{bundle.ViewTrieOeufTitle_dateTrie}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewTrieOeufLabel_numSemaine}"/>
                        <h:outputText value="#{trieOeufController.selected.numSemaine}" title="#{bundle.ViewTrieOeufTitle_numSemaine}"/>
                        <h:outputText value="#{bundle.ViewTrieOeufLabel_annee}"/>
                        <h:outputText value="#{trieOeufController.selected.annee}" title="#{bundle.ViewTrieOeufTitle_annee}"/>
                        <h:outputText value="#{bundle.ViewTrieOeufLabel_entree}"/>
                        <h:outputText value="#{trieOeufController.selected.entree}" title="#{bundle.ViewTrieOeufTitle_entree}"/>
                        <h:outputText value="#{bundle.ViewTrieOeufLabel_vente}"/>
                        <h:outputText value="#{trieOeufController.selected.vente}" title="#{bundle.ViewTrieOeufTitle_vente}"/>
                        <h:outputText value="#{bundle.ViewTrieOeufLabel_don}"/>
                        <h:outputText value="#{trieOeufController.selected.don}" title="#{bundle.ViewTrieOeufTitle_don}"/>
                        <h:outputText value="#{bundle.ViewTrieOeufLabel_perte}"/>
                        <h:outputText value="#{trieOeufController.selected.perte}" title="#{bundle.ViewTrieOeufTitle_perte}"/>
                        <h:outputText value="#{bundle.ViewTrieOeufLabel_situationFinale}"/>
                        <h:outputText value="#{trieOeufController.selected.situationFinale}" title="#{bundle.ViewTrieOeufTitle_situationFinale}"/>
                        <h:outputText value="#{bundle.ViewTrieOeufLabel_situationInitiale}"/>
                        <h:outputText value="#{trieOeufController.selected.situationInitiale}" title="#{bundle.ViewTrieOeufTitle_situationInitiale}"/>
                        <h:outputText value="#{bundle.ViewTrieOeufLabel_categorieOeuf}"/>
                        <h:outputText value="#{trieOeufController.selected.categorieOeuf}" title="#{bundle.ViewTrieOeufTitle_categorieOeuf}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TrieOeufViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
